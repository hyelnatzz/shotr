{% extends "./base.html" %}

{% block content %}
    <header class="masthead text-white text-center" style="background:url('{{ url_for('static', filename = 'img/bg-masthead.jpg') }}') no-repeat center center;background-size:cover;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-4">Sign Up</h1>
                </div>
                <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                    <form>
                        <div class="form-row">
                            <div class="col col-md-2"></div>
                            <div class="col-12 col-md-8 mb-2 mb-md-0"><input class="form-control form-control-lg" type="email" placeholder="enter your email..."></div>
                            <div class="col col-md-2"></div>
                        </div>
                        <div class="form-row">
                            <div class="col col-md-2"></div>
                            <div class="col-12 col-md-8 mb-2 mb-md-0"><input class="form-control form-control-lg" type="text" placeholder="enter username..."></div>
                            <div class="col col-md-2"></div>
                        </div>
                        <div class="form-row">
                            <div class="col col-md-2"></div>
                            <div class="col-12 col-md-8 mb-2 mb-md-0"><input class="form-control form-control-lg" type="password" placeholder="password"></div>
                            <div class="col col-md-2"></div>
                        </div>
                        <div class="form-row">
                            <div class="col col-md-2"></div>
                            <div class="col-12 col-md-8 mb-2 mb-md-0"><input class="form-control form-control-lg" type="password" placeholder="confirm password"></div>
                            <div class="col col-md-2"></div>
                        </div>
                        <div class="form-row">
                            <div class="col col-md-2"></div>
                            <div class="col-12 col-md-8"><button class="btn btn-primary btn-block btn-lg" type="submit">Sign up!</button></div>
                            <div class="col col-md-2"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
