    <body>

                <div class="collapse navbar-collapse"
                    id="navcol-1"> <p id="notice" class="ml-auto"> Page will be redirected in <span class="count" style="font-size: larger; font-weight:bold;">15</span> Seconds </p>
                </div>
            </div>
        </nav>
        <div class= "container">
            <p id = "url" hidden=True>{{ url }}</p>
            <div class="container">

                        <div class="col-md-6 mb-2" ><img src="{{ url_for('static', filename='img/ad1.png')}}"  width="200" height="200"/></div>

                        <div class="col-md-6 mb-2"><img src="{{ url_for('static', filename='img/ad4.jpg')}}" width="200" height="200"/></div>
                    </div>
            </div>
        </div>
        <footer class="footer bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 my-auto h-100 text-center text-lg-left">

                    </div>
                    <div class="col-lg-6 my-auto h-100 text-center text-lg-right">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item"><a href="#"><i class="fa fa-facebook fa-2x fa-fw"></i></a></li>
                            <li class="list-inline-item"><a href="#"><i class="fa fa-twitter fa-2x fa-fw"></i></a></li>

                        </ul>

        <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename = 'js/bs-init.js') }}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
        
        <script>
            $(document).ready(function() {
                var url = $('p#url').text();
                var sec = 16
                function redirect() {
                    window.location.href = url
                }// end redirect functon

                setInterval(function(){
                    sec = sec - 1;
                    if (sec < 1) {
                        redirect();
                    }
                    $('.count').text(sec);
                }, 1000);
                

            })// ready function
        </script>

    </body>
